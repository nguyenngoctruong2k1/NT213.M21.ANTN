<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT2.1-19522440</title>
</head>
<body>
    <form action="#" name="myForm" onsubmit="return validateForm()" method="post">
    Username:<input type="email" name="user" required>
    Password:<input type="password" name="passwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" >
    <input type="submit" value="submit">
    </form>
    <script>
        function validateForm(){
            var passwd = document.forms["myForm"]["passwd"].value;
            if (passwd.length < 9 ){
                alert("Độ dài của mật khẩu lớn hơn 8");
                return false;
            }
        }
    </script>
</body>
</html>
